        <h4 id="&#x9879;&#x76EE;&#x4E2D;&#x7528;&#x5230;&#x4E86;&#x81EA;&#x5DF1;&#x753B;&#x7684;&#x865A;&#x7EBF;&#xFF0C;&#x8BB0;&#x5F55;&#x4E00;&#x4E0B;&#xFF1A;"><a href="#&#x9879;&#x76EE;&#x4E2D;&#x7528;&#x5230;&#x4E86;&#x81EA;&#x5DF1;&#x753B;&#x7684;&#x865A;&#x7EBF;&#xFF0C;&#x8BB0;&#x5F55;&#x4E00;&#x4E0B;&#xFF1A;" class="headerlink" title="&#x9879;&#x76EE;&#x4E2D;&#x7528;&#x5230;&#x4E86;&#x81EA;&#x5DF1;&#x753B;&#x7684;&#x865A;&#x7EBF;&#xFF0C;&#x8BB0;&#x5F55;&#x4E00;&#x4E0B;&#xFF1A;"></a>&#x9879;&#x76EE;&#x4E2D;&#x7528;&#x5230;&#x4E86;&#x81EA;&#x5DF1;&#x753B;&#x7684;&#x865A;&#x7EBF;&#xFF0C;&#x8BB0;&#x5F55;&#x4E00;&#x4E0B;&#xFF1A;</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">- (instancetype)initWithFrame:(CGRect)frame</span><br><span class="line">{</span><br><span class="line">    <span class="keyword">if</span> (self = [super initWithFrame:frame]) {</span><br><span class="line">        </span><br><span class="line">        </span><br><span class="line">        // &#x753B;&#x865A;&#x7EBF;</span><br><span class="line">        </span><br><span class="line">        CAShapeLayer *shapeLayer = [CAShapeLayer layer];</span><br><span class="line">        [shapeLayer <span class="built_in">set</span>FillColor:[[UIColor clearColor] CGColor]];</span><br><span class="line">        </span><br><span class="line">        // &#x8BBE;&#x7F6E;&#x865A;&#x7EBF;&#x989C;&#x8272;&#x4E3A;blackColor</span><br><span class="line">        [shapeLayer <span class="built_in">set</span>StrokeColor:[[UIColor colorWithHex:@<span class="string">&quot;#dcd2de&quot;</span>] CGColor]];</span><br><span class="line">        [shapeLayer <span class="built_in">set</span>StrokeColor:[[UIColor colorWithRed:223/255.0 green:223/255.0 blue:223/255.0 alpha:1.0f] CGColor]];</span><br><span class="line">        </span><br><span class="line">        // 3.0f&#x8BBE;&#x7F6E;&#x865A;&#x7EBF;&#x7684;&#x5BBD;&#x5EA6;</span><br><span class="line">        [shapeLayer <span class="built_in">set</span>LineWidth:1.0f];</span><br><span class="line">        [shapeLayer <span class="built_in">set</span>LineJoin:kCALineJoinRound];</span><br><span class="line">        </span><br><span class="line">        // 8=&#x7EBF;&#x7684;&#x5BBD;&#x5EA6; 3=&#x6BCF;&#x6761;&#x7EBF;&#x7684;&#x95F4;&#x8DDD;</span><br><span class="line">        [shapeLayer <span class="built_in">set</span>LineDashPattern:</span><br><span class="line">        [NSArray arrayWithObjects:[NSNumber numberWithInt:8],</span><br><span class="line">        [NSNumber numberWithInt:6],nil]];</span><br><span class="line">        </span><br><span class="line">        // Setup the path</span><br><span class="line">        CGMutablePathRef path = CGPathCreateMutable();</span><br><span class="line">        CGPathMoveToPoint(path, NULL, 25, 15);</span><br><span class="line">        CGPathAddLineToPoint(path, NULL, frame.size.width-25,15);</span><br><span class="line">        [shapeLayer <span class="built_in">set</span>Path:path];</span><br><span class="line">        CGPathRelease(path);</span><br><span class="line">        </span><br><span class="line">        // &#x53EF;&#x4EE5;&#x628A;self&#x6539;&#x6210;&#x4EFB;&#x4F55;&#x4F60;&#x60F3;&#x8981;&#x7684;UIView</span><br><span class="line">        [[self layer] addSublayer:shapeLayer];</span><br><span class="line">        </span><br><span class="line">    }</span><br><span class="line">    <span class="built_in">return</span> self;</span><br><span class="line">}</span><br></pre></td></tr></table></figure>
